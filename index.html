<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Afiliación</title>
    <link rel="stylesheet" href="style.css" />
<style> /* Estilos adicionales */
    .contenedor-principal {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    .logo-texto {
        display: flex;
        align-items: center; /* Cambiamos a flex-start para alinear desde arriba */
        margin-bottom: 10px; /* Reducimos el margen inferior */
        width: auto;
    }
    .logo {
        width: 150px;
        max-width: 50%;
        height: auto;
        margin-right: 20px; /* Añadimos un margen a la derecha del logo */
    }
    .texto-vertical {
        display: flex;
        flex-direction: column;
        /* Removemos el margen izquierdo para que esté más cerca del logo si es necesario */
    }
    .texto-bienvenida {
        font-weight: bold;
        font-family: sans-serif;
        font-size: 10px;
        text-align: left;
        margin-top: 2px; /* Reducimos el margen superior */
        margin-bottom: 2px; /* Reducimos el margen inferior */
        line-height: 1.1;
        background: linear-gradient(to bottom, black, gold);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent !important;
        margin-left: 2px 0; /* Removemos el margen izquierdo */
    }
    .texto-dorado {
        font-weight: bold;
        font-family: sans-serif;
        font-size: 14px;
        text-align: left;
        margin-top: 2px; /* Reducimos el margen superior */
        margin-bottom: 2px; /* Reducimos el margen inferior */
        line-height: 1.2;
        background: linear-gradient(to bottom, black, gold);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent !important;
        margin-left: 2px 0; /* Removemos el margen izquierdo */
    }
    .texto-bienvenida-container {
        display: flex;
        flex-direction: column;
        margin-left: 20px; /* Mantenemos un margen izquierdo para separarlo del texto vertical */
        align-items: flex-start;
        margin-top: 10px; /* Reducimos el margen superior para acercarlo al texto vertical */
    }
    .form-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 300px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="logo-texto">
                <img src="lv-0-20250508165917-unscreen.gif" alt="Logo" class="logo" />
                <div class="texto-vertical">
                    <h1 class="texto-dorado">HONOR</h1>
                    <h1 class="texto-dorado">LEALTAD</h1>
                    <h1 class="texto-dorado">Y</h1>
                    <h1 class="texto-dorado">FIRMEZA</h1>
                </div>
            </div>
            <p class="texto-bienvenida">Somos gente trabajadora apoyándonos mutuamente</p>
            <p class="texto-bienvenida">haciendo valer nuestros derechos</p>
            <div class="form-box">
                <input type="password" id="password" placeholder="Contraseña de afiliación" />
                <button onclick="checkPassword()">Ingresar</button>
                <p id="message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
